<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Develop</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>
    <header>
        <div>
            <h1><a th:href="@{/}">日報管理システム</a></h1>
            <span><a th:href="@{/employee/list}">従業員管理</a></span>
            <span><a th:href="@{/report/list}">日報管理</a></span>
        </div>
        <nav>
            <ul>
                <li><span th:text="${#authentication.principal.employee.name}"></span></li>
                <li><form method="post" th:action="@{/logout}"><input type="submit" value="ログアウト"></form></li>
            </ul>
        </nav>
    </header>
    <h2>日報一覧(全件)</h2>
    <a th:href="@{/report/regist}">日報の登録</a>
    <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>
        <tr th:each="report : ${reportlist}">
            <td th:text="${report.employee.name}"></td>
            <td th:text="${#temporals.format(report.reportDate, 'yyyy/MM/dd')}"></td>
            <td th:text="${report.title}"></td>
            <td><a th:href="@{/report/detail/{id}/(id=${report.id})}">詳細表示</a></td>
        </tr>
    </table>
    <p>(全<span th:text="${size}"></span>件)</p>
    <!-- 変更ここまで -->
</body>
</html>
