<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Develop</title>
    <link rel="stylesheet" th:href="@{/css/report/update.css}">
</head>
<body>
    <h1>日報管理システム</h1>
    <h2>日報詳細</h2>
        <label for="name">氏名</label>
        <p th:text="${report.employee.name}"></p>
        <label for="date">日付</label>
        <p th:text="${#temporals.format(report.ReportDate, 'yyyy/MM/dd')}"></p>
        <label for="title">タイトル</label>
        <p th:text="${report.title}"></p>
        <label for="title">内容</label>
        <p th:text="${report.content}"></p>
        <label for="createdAt">登録日時</label>
        <p th:text="${#temporals.format(report.createdAt, 'yyyy/MM/dd HH:mm:ss')}"></p>
        <label for="updatedAt">更新日時</label>
        <p th:text="${#temporals.format(report.updatedAt, 'yyyy/MM/dd HH:mm:ss')}"></p>
        <p><a th:href="@{/report/update/{id}/(id=${report.id})}">この日報を編集する</a></p>
        <p><a th:href="@{/report/list}">一覧に戻る</a></p>
</body>
</html>
