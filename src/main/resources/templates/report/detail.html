<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Develop</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/update.css}">
</head>
<body>
    <header>
        <div>
            <h1><a th:href="@{/}">日報管理システム</a></h1>
            <span><a th:href="@{/employee/list}">従業員管理</a></span>
            <span><a th:href="@{/report/list}">日報管理</a></span>
        </div>
        <nav>
            <ul>
                <li><span th:text="${#authentication.principal.employee.name}"></span></li>
                <li><form method="post" th:action="@{/logout}"><input type="submit" value="ログアウト"></form></li>
            </ul>
        </nav>
    </header>
    <h2>日報詳細</h2>
        <label for="name">氏名</label>
        <p th:text="${report.employee.name}"></p>
        <label for="date">日付</label>
        <p th:text="${#temporals.format(report.ReportDate, 'yyyy/MM/dd')}"></p>
        <label for="title">タイトル</label>
        <p th:text="${report.title}"></p>
        <label for="title">内容</label>
        <p th:text="${report.content}"></p>
        <label for="createdAt">登録日時</label>
        <p th:text="${#temporals.format(report.createdAt, 'yyyy/MM/dd HH:mm:ss')}"></p>
        <label for="updatedAt">更新日時</label>
        <p th:text="${#temporals.format(report.updatedAt, 'yyyy/MM/dd HH:mm:ss')}"></p>
        <p th:if="${report.employee.id} == ${#authentication.principal.employee.id}"><a th:href="@{/report/update/{id}/(id=${report.id})}">この日報を編集する</a></p>
        <p><a th:href="@{/report/list}">一覧に戻る</a></p>
</body>
</html>
